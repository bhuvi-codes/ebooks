<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h3 class="text-center">Settings</h3>
            <div class="form-group">
                <label style="padding-right: 10px;">Double Page Mode </label>
                <input type="checkbox" [(ngModel)]="double">
            </div>
            <div class="form-group">
                <label>Page Background</label>
                <select [(ngModel)]="background" class="form-control">
                    <option>Choose</option>
                    <option value="bg-warning">Yellow</option>
                    <option value="bg-white">White</option>
                </select>
            </div>
            <div class="text-center form-group">
                <button class="btn btn-danger" (click)="save()">Save</button>
                <br><br>
                <p class="text-info">{{msg}}</p>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
